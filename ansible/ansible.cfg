[defaults]
# Inventory and roles
inventory = ./inventory.ini
roles_path = ./roles

# Security (can be False for home lab)
host_key_checking = False
retry_files_enabled = False

# Fact gathering and caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./.ansible_facts_cache
fact_caching_timeout = 86400

# Temporary files on remote host
remote_tmp = /tmp/.ansible-${USER}/tmp

# Logging (add to .gitignore)
log_path = ./ansible.log

# Vault password file (uncomment if using)
# vault_password_file = ./.vault_pass

# Output formatting
stdout_callback = yaml
bin_ansible_callbacks = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH optimization
ssh_args = -C -o ControlMaster=auto -o ControlPersist=600s -o PreferredAuthentications=publickey
pipelining = True