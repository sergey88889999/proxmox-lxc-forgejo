# File: roles/forgejo/tasks/main.yml
- name: Create Forgejo directory
  ansible.builtin.file:
    path: "{{ forgejo_path }}"
    state: directory
    mode: '0755'

# Create data directories with correct ownership for rootless containers
# Rootless container runs as UID/GID 1000 inside
- name: Create data directories with correct ownership for rootless
  ansible.builtin.file:
    path: "{{ forgejo_path }}/{{ item }}"
    state: directory
    owner: 1000  
    group: 1000  
    mode: '0755'
  loop:
    - app_data
    - db_data

- name: Create .env file with database password
  ansible.builtin.copy:
    dest: "{{ forgejo_path }}/.env"
    content: |
      DB_PASSWORD={{ db_password }}
    mode: '0600'
  no_log: true

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ forgejo_path }}/docker-compose.yml"
    mode: '0644'

# Wait up to 90 seconds for images download and container initialization
- name: Start Forgejo stack
  community.docker.docker_compose_v2:
    project_src: "{{ forgejo_path }}"
    state: present
    wait: true
    timeout: 90